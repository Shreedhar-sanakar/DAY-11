<!--3. Design a contact us form with all fields as required.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
<h1 style="color: rgb(2, 9, 19)">Contact Us</h1>
    <form action="">
      <label for="firstname">First Name:</label><br />
      <input type="text" id="firstname" placeholder="First Name" required/><br /><br />

      <label for="lastname">Last Name:</label><br />
      <input type="text" id="lastname" placeholder="Last Name" required /><br /><br />
      
      <label for="email">Email:</label><br />
      <input type="email" id="email" placeholder="Email" required /><br /><br />
      
      <label for="contact">Contact:</label><br />
      <input type="text" id="contact" placeholder="Contact Number" required /><br /><br />
      
      <label for="message">Query:</label><br />
      <textarea id="message" required></textarea><br /><br />
      <input type="submit" 
            style="margin-left: 10px;
          background: rgb(238, 236, 237);
          color: rgb(1, 1, 10);
          border-color: rgb(35, 58, 1);
          font-size: 20px;" />
    </form>
    <h4><a href="http://127.0.0.1:5500/index.html">Go Back</a></h4>
    </body>
</html>
