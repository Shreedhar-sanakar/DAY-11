<!--11. Create an HTML page, which should contain all types of input elements.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(233, 21, 21)">All Input Types</h1>
    <label for="">Text:</label>
    <input type="text" /><br /><br>

    <label for="">Submit:</label>
    <input type="submit" /><br /><br>

    <label for="">Email</label>
    <input type="email" /><br /><br>
  
    <label for="">Number</label>
    <input type="number" /><br /><br>

    <label for="">Checkbox</label>
    <input type="checkbox" /><br /><br>

    <label for="">Password</label>
    <input type="password" /><br /><br>

    <label for="">Radio Button</label>
    <input type="radio" /><br /><br>

    <label for="">Select Range</label>
    <input type="range" /><br /><br>

    <label for="">Reset:</label>
    <input type="reset" /><br /><br>
    
    <label for="">Search:</label>
    <input type="search" /><br /><br>

    
    <label for="">Select Color</label>
    <input type="color" /><br /><br>

    <label for="">Phone Number:</label>
    <input type="tel" /><br /><br>
    
    <input type="button" value="Button" /><br /><br>

    <label for="">Date & Time:</label>
    <input type="datetime-local" /><br /><br>

    <label for="">Time:</label>
    <input type="time" /><br /><br>

    <label for="">URL:</label>
    <input type="url" /><br /><br>

    <label for="">Week:</label>
    <input type="week" />

    <h4><a href="http://127.0.0.1:5500/index.html">Go Back</a></h4>
</body>
</html>
