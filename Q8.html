<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart</title>
    <style> 
    h1 {
  text-align: center;
} 
      table{  
          border-collapse: collapse;  
          width: 100%;   
      }  
  th,td{  
      border: 2px solid rgb(10, 10, 10);   
      padding: 15px;  
  }  
             
  </style>  
</head>
<body>
    <h1 >Health Chart</h1>

    <table border="1">
      <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th colspan="1">After Eating</th>
      </tr>
      <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hrs after Eating</th>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
    <h4><a href="http://127.0.0.1:5500/index.html">Go Back</a></h4>
</body>
</html>
