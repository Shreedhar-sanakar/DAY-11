<!--6. In the form, add two radio buttons with grouping them for employee type(Salaried and own business)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: rgb(19, 1, 1)">Radio Buttons</h1>
    <form action="">
      <h3>Employee Type:</h3>

      <input type="radio" id="Salaried" name="employetype" />
      <label for="Salaried">Salaried</label><br />

      <input type="radio" id="business" name="employetype" />
      <label for="business">Own Business</label><br /><br />
      <input type="submit"
        style="
          margin-left: 5px;
          background: rgb(14, 15, 31);
          color: rgb(250, 23, 23);
          border-color: rgb(157, 167, 143);
          font-size: 15px;"/>
    </form>
    <h4><a href="http://127.0.0.1:5500/index.html">Go Back</a></h4>
</body>
</html>
