<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1 style="color: rgb(2, 12, 27)">Form with default values</h1>
    <form action="">
      <label for="firstname">Name:</label><br />
      <input type="text"id="firstname" placeholder="First Name" value="shridhar"/><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" value="shridhar.sanakar@gmail.com"placeholder="Email"/><br /><br/>
        
      <label for="message">Message:</label><br />
      <text area id="message" required>Type here</textarea><br /> <br />

      <label style="font-size: 1.5em; font-weight: bold">Subscribe for:</label>
      <input type="checkbox" id="subscribe" checked />
      <label style="font-size: 1.5em" for="subscribe">1 year ($19.95)</label>
      <input type="checkbox" id="subscribe" />
      <label style="font-size: 1.5em" for="subscribe">2 years ($35.00)</label><br /><br />
      <h4>Employee Type:</h4>

      <input type="radio" id="Salaried" name="employetype" checked />
      <label for="Salaried">Salaried</label><br />

      <input type="radio" id="business" name="employetype" />
      <label for="business">Own Business</label><br /><br />

      </select>
    </form>
    <h4><a href="http://127.0.0.1:5500/index.html">Go Back</a></h4>

</html>
